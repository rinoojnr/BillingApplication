<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="addStockForm">
        <h2>Add New Stock Item</h2>
        <input type="text" id="itemName" placeholder="Item Name"><br>
        <input type="number" id="itemQuantity" placeholder="Quantity"><br>
        <input type="number" id="itemMRP" placeholder="MRP"><br>
        <input type="number" id="itemSRP" placeholder="SRP"><br>
        <!-- <input type="text" id="itemCategory" placeholder="Category"><br> -->
        <select class="item-list" id="itemCategory">
          </select>
          <input type="text" id="otherInput" style="display:none;" placeholder="Add Category"></input>
        <input type="date" id="itemExpiry" placeholder="Expiry"><br>
        <div id="editbutton">
            <input type="button" class="addbutton" id="addstock" value="Add Item">
        </div>
        
    </div>
    <div class="search-and-filter">
        <div id="searchStockForm">
            <input type="text" id="searchInput" placeholder="Item Name">
            <input type="button" id="search" value="Search">
            <input type="button" id="close" value="Clear">
            <ul id="searchResults"></ul>
        </div>
        <div>
            <input type="button" id="closefilter" value="Clear">
            <select class="item-list" id="filterCategory">
                <option disabled="true" selected>Category</option>
            </select>
        </div>
    </div>  
    
    <br>
    <div id="viewstocks">
        <table border="1" id="viewstocks-orderd-list">
        </table>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
